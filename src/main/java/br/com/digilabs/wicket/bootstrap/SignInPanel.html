<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en"
>
<body>
	<wicket:panel>
		<form class="well" wicket:id="signInForm">
			<fieldset>
				<legend>Autenticação</legend>
				<label>Usuário <em class="formee-req">*</em></label>
				<input wicket:id="username" type="text" />
				<label>Senha <em class="formee-req">*</em></label>
				<input wicket:id="password" type="password" />
				<div wicket:id="rememberMeRow">
					<input wicket:id="rememberMe" type="checkbox" />
					<span class="help-inline">Lembrar do meu usuário.</span>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary" type="submit" >Login</button>
				</div>
			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>
