<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<table class="table">
			<thead>
				<tr>
					<th wicket:id="headView"><wicket:container wicket:id="name">Código</wicket:container></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="tableContent">
					<td wicket:id="cols">
					   <wicket:container wicket:id="value">Código</wicket:container>
					   <a wicket:id="link" href="#"><wicket:container wicket:id="linkValue"></wicket:container></a>
					</td>
				</tr>
			</tbody>
		</table>
	</wicket:panel>
</body>
</html>
